<!DOCTYPE html>
<html>

<head>
	<title>Credit Card</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app">
		<div class='card-container'>
			<div class='first-section'>
				<input type='text' name='club' maxlength='19' placeholder='CLUB NAME'/> 
			</div>
			<div class='second-section'>
				<div>
				</div>
				<button class='flip-button'></button>
				<div>
					<input type='text' name='card-number' maxlength='19' placeholder='1234 5678 0123 4567'/>
				</div>
			</div>
			<div class='third-section'>
				<div> 
					<div>
						<input type='text' name='valid-date' maxlength='5' placeholder='01/01'/>
					</div>
					<div>
						<input type='text' name='cardholder-name' maxlength='36' placeholder='NAME SURNAME'/>
					</div>
				</div>
				<div class="card-type-logo"><div>
			</div>
		</div>
	</div>

	<script src="index.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</body>

</html>
